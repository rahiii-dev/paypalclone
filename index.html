<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPalClone</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- style -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container">
            <button id="menu">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                </svg>
                <span>Menu</span>
            </button>
    
            <div class="logo">
                <img src="./assets/images/logo.svg" alt="paypal_logo">
            </div>
    
            <nav>
                <ul>
                    <li>
                        <span>Individual</span> 
                        <span class="icon">
                            <i class="bi bi-chevron-down"></i>
                        </span>
                    </li>
                    <li>
                        <span>Business</span> 
                        <span class="icon">
                            <i class="bi bi-chevron-down"></i>
                        </span>
                    </li>
                    <li>
                        <span>Partners</span> 
                        <span class="icon">
                            <i class="bi bi-chevron-down"></i>
                        </span>
                    </li>
                    <li>
                        <span>Useful Info</span> 
                        <span class="icon">
                            <i class="bi bi-chevron-down"></i>
                        </span>
                    </li>
                </ul>
            </nav>
    
            <div class="auth_options">
                <a href="#" class="login">Log In</a>
                <a href="#" class="signup">Sign Up</a>
            </div>
        </div>
    </header>
    <main>
        <section id="hero">
            <div class="row-1">
                <div class="content container">
                    <h1>Take care of you and yours at home, and we can take care of you online.</h1>
                    <a class="signup">Sign Up for Free</a>
                </div>
                <div class="video-container">
                    <video class="desktop" src="./assets/videos/hero_desktop.mp4" autoplay muted></video>
                    <video class="mobile" src="./assets/videos/hero_mobile.mp4" autoplay muted></video>
                </div>
            </div>
            <div class="row-2">
                <div class="content container">
                    <p>Looking for PayPal Business Solutions? 
                        <span>Whether you are freelancer or a business,we are here to support you.</span>
                    </p>
                    <a class="btn">PayPal for business</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
